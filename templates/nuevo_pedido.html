<!-- En este documento va la página para crear nuevos pedidos, la barra de navegación ya está incluida -->
{% extends "navbar.html" %}

{% block title %}{{ datos['pestaña'] }}{% endblock %}

{% block content %}

<div id="pagina">
    <h1>{{ datos['titulo'] }}</h1>
    <div class="form-group" id="vista-previa-estados">
        <form action="/nuevo_pedido" method="post">
            <label for="post-cliente" class="form-label mt-4">Cliente </label>
            <input id="post-cliente" type="text" name="cliente" required autofocus class="form-control"
                placeholder="Nombre del Cliente">
            <label for="post-pedido" class="form-label mt-4">Pedido </label>
            <input id="post-pedido" type="text" name="pedido" required autofocus class="form-control"
                placeholder="Descripción del Pedido">

            <button type="submit" class="btn btn-primary form-label mt-4">Crear Pedido</button>
        </form>
    </div>

</div>

{% endblock %}
