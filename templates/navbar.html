<!-- Este documento tiene la barra de navegación, a la cual las demás páginas acceden por la herencia de plantillas de Jinja -->
<!-- Temporalmente estoy usando bootstrap hasta encontrar una mejor opción para el front-end -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="/static/Image/Logo A Ubuntu.svg" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Página Principal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
                    aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor02">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/pedidos">Ver Pedidos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/nuevo_pedido">Crear Pedido</a>
                        </li>
                    </ul>
                    <form class="d-flex" action="/buscar_pedido" method="post">
                        <input class="form-control me-sm-2 bg-light text-dark" id="POST-name" type="integer"
                            name="buscar" placeholder="# de Pedido o Cliente" required>
                        <button class="btn btn-primary my-2 my-sm-0" type="submit" value="Buscar">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

{% block content %}
{% endblock %}

</body>

</html>
