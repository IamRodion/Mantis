{% include 'mensajes.html' %}

<div class="container my-3">
    <h1>{{ datos['titulo'] }}</h1>

    <!-- Este cÃ³digo muestra la una tabla con los pedidos registrados -->
    <div class="row">
        <div class="col-sm-12 col-md-4">
            <h3>Lista de Precios</h3>
            <table class="table table-striped border-info table-bordered align-middle">
                <caption>{{ datos['titulo'] }}</caption>
                <thead>
                    <tr class="table-info">
                        <th scope="col">Producto</th>
                        <th scope="col">Precio</th>
                    </tr>
                </thead>
                <tbody>
                    {% for producto in datos['productos'] %}
                    <tr>
                        <td>{{ producto[1] }}</td>
                        <td class="text-end">{{ producto[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-sm-12 col-md-8">
            <h3 class="text-center">Calculadora de Precios</h3>
            <div class="form-group">
                <fieldset>
                    <label class="form-label" for="producto">Producto</label>
                    <select name="producto" class="form-select texto-oscuro" id="producto" onchange="calcular()">
                        {% for producto in datos['productos'] %}
                            <option value="{{ producto[2] }}">{{ producto[1] }}</option>
                        {% endfor %}
                    </select>

                    <label class="form-label" for="cantidad">Cantidad</label>
                    <input class="form-control texto-oscuro" id="cantidad" type="number" placeholder="0"  onchange="calcular()">

                    <label class="form-label" for="resultado">Resultado</label>
                    <input class="form-control texto-oscuro" id="resultado" type="number" placeholder="0" readonly="">
                </fieldset>
                <script type="text/javascript">
                    function calcular(){
                        var precio_producto = document.getElementById('producto').value
                        var cantidad = document.getElementById('cantidad').value

                        document.getElementById('resultado').value = precio_producto*cantidad
                    }
                </script>
            </div>
